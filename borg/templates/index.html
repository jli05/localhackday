
{% extends 'base.html' %}

{% block main %}
    <main>
        <section id="news">
        {% for post in posts %}
            <article>
                <h2>{{ post[0] }}</h2>
                <p>{{ post[1] }}</p>
                <a href="#">Read more</a>
            </article>
        {% endfor %}
        </section>
    </main>
{% endblock %}
